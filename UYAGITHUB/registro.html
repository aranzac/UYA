      <h1 class="h1-titulo center-align">Registro</h1>
      <h2 class="h2-cuerpo">Introduce tus datos para registrarte en el colegio</h2>

      <div class="row">
          <div aria-label="Formulario" class="cuadro-form">
              <form id="form1" name="Formulario registro" class="right-alert" role="form" action="php/registro.php" method="POST">
                 <div class="input-field">
                        <input title="" name ="nombre" id="nombre" type="text" class="validate" tabindex="10"  aria-required="true" oninput="comprobar_nombre(nombre)" required>
                        <label class="etiqueta-form2" for="nombre">Nombre</label>
                        <p id="mensaje"></p>
                  </div>
                  <div class="input-field">
                        <input name ="apellido" id="apellido" type="text" class="validate" tabindex="11"  aria-required="true" oninput="comprobar_apellido()" required>
                        <label class="etiqueta-form2" for="apellido">Apellidos</label>
                  </div>
                  <div class="input-field">
                        <input name ="dni" id="dni" type="text" class="validate" tabindex="12" aria-required="true" oninput="comprobar_dni()" required>
                        <label class="etiqueta-form2" for="dni">D.N.I.</label>
                  </div>

                  <div class="input-field" tabindex="">
                        <input name ="correo" id="mail" type="email" class="validate" tabindex="13" aria-required="true" oninput="comprobar_correo()" required>
                        <label class="etiqueta-form2" for="mail">Correo electrónico</label>
                  </div>
                  <div class="input-field">
                       <input name="password" id="password" type="password" class="validate" tabindex="14" aria-required="true" oninput="comprobar_contrasena()" required>
                       <label class="etiqueta-form2" for="password">Contraseña</label>
                  </div>
                  <div class="input-field">
                       <input name="nota" id="nota" type="number" step="0.01" min="0" max="10" class="validate" tabindex="15" aria-required="true" required>
                       <label class="etiqueta-form2" for="nota">Nota media</label>
                  </div>                  
                  <button id="boton" name="Botón de Registro" alt="Registro" value="Datos_registro" role="button" type="submit" class="btn waves-effect boton-form"  tabindex="16" aria-required="true" required>Registrarse</button>
